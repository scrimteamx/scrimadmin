<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a5e6;
            --background: #f8f9fe;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-dark);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--text-light);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            color: var(--primary-color);
        }

        .container {
            margin-top: 80px;
            padding: 2rem 5%;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .players-table {
            width: 100%;
            background: var(--text-light);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary-color);
            color: var(--text-light);
        }

        button {
            margin-top: 1rem;
            background: #e74c3c;
            color: var(--text-light);
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: var(--transition);
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">Tournament<span>Hub</span></h1>
    </header>

    <main class="container">
        <section id="players">
            <h2 class="section-title">Registered Players</h2>
            <div class="players-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player Name</th>
                            <th>Team</th>
                            <th>Game ID</th>
                        </tr>
                    </thead>
                    <tbody id="playerList">
                        <tr><td colspan="4">No players registered yet.</td></tr>
                    </tbody>
                </table>
            </div>
            <button id="clearPlayers">Clear Player Data</button>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadPlayers();

            document.getElementById("clearPlayers").addEventListener("click", function () {
                if (confirm("Are you sure you want to delete all player data?")) {
                    localStorage.removeItem("players");
                    loadPlayers();
                }
            });
        });

        function loadPlayers() {
            let playerList = document.getElementById("playerList");
            let players = JSON.parse(localStorage.getItem("players")) || [];

            playerList.innerHTML = "";
            if (players.length === 0) {
                playerList.innerHTML = "<tr><td colspan='4'>No players registered yet.</td></tr>";
                return;
            }

            players.forEach((player, index) => {
                let row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.team}</td>
                        <td>${player.gameID}</td>
                    </tr>
                `;
                playerList.innerHTML += row;
            });
        }
    </script>

</body>
</html>
